    color="primary"
    fxFlex="60px"
  >
    <a
      class="default-logo"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <mat-icon class="accentColor">air</mat-icon>
