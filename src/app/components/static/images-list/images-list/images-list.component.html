<div
  *ngIf="images"
  class="image-list"
  fxLayout="row wrap"
  fxLayoutAlign="space-between center"
>
  <app-images-list-item
    fxFlex.xs="100"
    fxFlex.gt-xs="32"
    fxLayout="row"
    fxLayoutAlign="center"
    *ngFor="let image of images"
    [image]="image"
  ></app-images-list-item>
</div>
